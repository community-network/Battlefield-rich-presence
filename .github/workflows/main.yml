name: .NET

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3.0.2
        
    - name: Find and Replace
      run: ((Get-Content -path "Battlefield rich presence\\Jwt.cs" -Raw) -replace 'SUPERSECRETPLACEHOLDER','${{ secrets.JWTTOKEN }}') | Set-Content -Path "Battlefield rich presence\Jwt.cs"
        
    - name: setup MS-build
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Setup Nuget
      uses: Nuget/setup-nuget@v1.0.6

    - name: Restore nuget packages
      run: nuget restore "Battlefield rich presence.sln"
    
    - name: Build
      run: '"C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Enterprise\\Common7\\IDE\\devenv.exe" "Battlefield rich presence.sln" /Rebuild "Release|x64"'
                    #run: msbuild "Battlefield rich presence.sln" /p:Configuration=Release /p:Platform=x64
    - name: release
      uses: zendesk/action-create-release@v1
      id: create_release
      with:
        tag_name: Latest
        release_name: Latest
        draft: false
        prerelease: false
        body_path: CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: upload windows artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: "Battlefield-rich-presence-setup\\Release\\Battlefield-rich-presence-setup.msi"
        asset_name: "Battlefield-rich-presence-setup.msi"
        asset_content_type: application/x-msi
